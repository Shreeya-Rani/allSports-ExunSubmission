    <title>allSports</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

    <div class="navigation">

            </ul>
        </nav>
        <div class="links">
            <a href="#">Sign Up</a>

    </div>
    
    <div class="hero">

            <h1>Your #1 Sports Buddy</h1>

            <div class="item-img">
                <img src="Assets/short.png">

            <div class="item-img">
                <img src="Assets/football.png">
            </div>

        </div>
    </div>

    <div class="details">
        <div class="detail-box">
            <div class="top-bar"></div>
            <p>49<br>Awards</p>
        </div>
        <div class="detail-box">
            <div class="top-bar"></div>
            <p>100+<br>Products Sold</p>

        <div class="detail-box">
